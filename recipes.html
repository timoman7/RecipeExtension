<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipes</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script src="./js/popper.min.js" charset="utf-8"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/recipes.js" charset="utf-8"></script>
  <style media="screen">
    #EveryRecipe{
      width: 100%;
    }
    .recipe-holder{
      width: 100%;
      border: 8px solid #333;
      padding: 4px;
    }
    #Body{
      top: 55px;
      position: relative;
    }
    #sorting{
      position: fixed;
      background-color: white;
      width: 100%;
      z-index:1;
    }
    ol{

    }
    li{

    }
  </style>
</head>
<body>
  <template id="RecipeTemplate">
    <tr class="recipe-holder">
      <td class="recipe-holder" itemscope itemtype="http://schema.org/Recipe">
        <button class="removeRecipe">Remove recipe</button>
        <h1><span class="name" itemprop="name"></span></h1><br>
        <span class="image" itemprop="image" hidden></span>
        By <span class="author" itemprop="author"></span><br>
        Cooking Method: <span class="cookingMethod" itemprop="cookingMethod"></span><br>
        Recipe category: <span class="recipeCategory" itemprop="recipeCategory"></span><br>
        Recipe cuisine: <span class="recipeCuisine" itemprop="recipeCuisine"></span><br>
        <span class="description" itemprop="description"></span><br>
        Prep Time: <span class="prepTime" itemprop="prepTime"></span><br>
        Cook time: <span class="cookTime" itemprop="cookTime"></span><br>
        Yield: <span class="recipeYield" itemprop="recipeYield"></span><br>
        <br>
        Nutrition facts: <ol class="nutrition" itemprop="nutrition" itemscope itemtype="http://schema.org/NutritionInformation">
        </ol>
        Ingredients:
        <ol class="ingredients">
        </ol>

        Instructions:
        <ol class="instructions">
        </ol>
        <br>
        Url: <a class="URL"></a>
      </td>
    </tr>
  </template>
  <div id="sorting">
    Sort by: <select id="SortOpt">
      <optgroup label="Details">
        <option value="name" dataType="string">Name</option>
        <option value="prep" dataType="number">Prep time</option>
        <option value="cook" dataType="number">Cook time</option>
      </optgroup>
      <optgroup label="Nutrition Information">
        <option value="calories" dataType="number">Calories</option>
        <option value="carb" dataType="number">Carbohydrate content</option>
        <option value="fat" dataType="number">Fat content</option>
        <option value="protein" dataType="number">Protein content</option>
      </optgroup>
      <option value="none" selected>Nothing</option>
    </select> from <select id="SortDir">
      <option value="asc" selected>A-Z / Smallest to Largest</option>
      <option value="dec">Z-A / Largest to Smallest</option>
    </select><br>Filter: <select id="FilterOpt">
      <optgroup label="Words">
        <option value="name" dataType="string">Name</option>
      </optgroup>
      <optgroup label="Numbers">
        <option value="prep" dataType="number">Prep time</option>
        <option value="cook" dataType="number">Cook time</option>
        <optgroup label="Nutrition Information">
          <option value="calories" dataType="number">Calories</option>
          <option value="carb" dataType="number">Carbohydrate content</option>
          <option value="fat" dataType="number">Fat content</option>
          <option value="protein" dataType="number">Protein content</option>
        </optgroup>
      </optgroup>
      <option value="none" selected>Nothing</option>
    </select> <select id="FilterIs">
      <option value="is" selected>is</option>
      <option value="not">is not</option>
    </select> <select id="FilterOp">
      <optgroup label="Words">
        <option value="in">in the word</option>
      </optgroup>
      <optgroup label="Numbers">
        <option value="<">less than</option>
        <option value=">">greater than</option>
        <option value="=">equal to</option>
      </optgroup>
    </select> <input id="FilterText" type="textbox" placeholder=""></input> - <button id="SortFilterSubmit">Apply</button> - <button id="SortFilterClear">Clear filter/sort</button>
  </div>
  <div id="Body">
    <table id="EveryRecipe">
    </table>
  </div>
</body>
</html>
